server {
    listen       80;
    server_name  localhost;

    #charset koi8-r;
    #access_log  /var/log/nginx/host.access.log  main;



    location / {
        if ($http_user_agent ~* '(Trident/7.0|MSIE 10.0|MSIE 9.0|MSIE 8.0|MSIE 7.0|MSIE 6.0)') {
          return 302 $scheme://$host/outdated;
        }
	      root   /usr/share/nginx/html;
        index  index.html index.htm index.php;
	      if ($request_uri ~ ^/(.*)\.html$) {
            return 302 /$1;
        }
        try_files $uri $uri.html $uri/ =404;
    }
    location /error/ {
        proxy_pass   http://newtechstack_error/;
    }

    location /soon {
        proxy_pass   http://newtechstack_error/soon.html;
    }

    location /outdated {
        proxy_pass   http://newtechstack_error/outdated.html;
    }

    error_page  403              /403;
    location = /403 {
        proxy_pass   http://newtechstack_error/403.html;
    }

    error_page  404              /404;
    location = /404 {
        proxy_pass   http://newtechstack_error/404.html;
    }

    error_page   500 502 503 504  /50x;
    location = /50x {
        proxy_pass   http://newtechstack_error/50x.html;
    }
}
